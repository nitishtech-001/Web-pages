<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Our Staff</h1>
        <nav>
            <a href="#profile-1">Vishal</a>
            <a href="#profile-2">Ashish</a>
            <a href="#profile-3">Babulal</a>
        </nav>
    </header>
    <main>
        <article id="profile-1" class="card">
        <figure>
            <img src="profile1.png" alt="Vishal kumar" title="Coder at le-promoteur.com" width="500" height="500" loading="lazy">
            <figcaption class="nowrap">Vishal coder</figcaption>
        </figure>
        <p >I coder staff.</p>
    </article>
    <article id="profile-2" class="card">
        <figure>
            <img src="profile2-500x500.png" alt="Ashish kumar" title="Full-stack at le-promoteur.com" width="500" height="500" loading="lazy">
            <figcaption class="nowrap">Ashish Full-dev</figcaption>
        </figure>
        <p >I Developer staff.</p>
    </article>
    <article id="profile-3" class="card">
        <figure>
            <img src="profile3-500x500.png" alt="Babulal kumar" title="Designer at le-promoteur.com" width="500" height="500" loading="lazy">
            <figcaption class="nowrap">Babulal Designer</figcaption>
        </figure>
        <p > I Designer staff.</p>
    </article>
    </main>
    <footer>
            <h2>&copy;le-promoteur.com</h2>
    </footer>
    
</body>
</html>
